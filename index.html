<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elden Ring API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Elden Ring API</span>
        </div>
    </nav>
    <div class="card mt-5 mx-auto" style="width: 30rem;">
        <img src="./images/eldenring.jpg" class="card-img-top" alt="Elden Ring API">
        <div class="card-body">
          <p class="card-text text-center">Arise, ye Tarnished!  The time is nigh to search for what you seek!</p>
        </div>
      </div>
    <div class="container">
        <div class="input-group mb-3 mt-5">
            <input type="text" class="form-control" placeholder="Search, Ye Tarnished!" aria-label="Search, Ye Tarnished!" aria-describedby="button-addon2" id="eldenQuery">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="getQuery()">Search!</button>
          </div>
    </div>
    <div id="card-container" class="grid m-3"></div>


    <script src="script.js"></script>
</body>

</html>
